#Testing
language: csharp
dist: trusty
sudo: false
solution: DSharpPlus.sln
mono: latest
dotnet: 1.0.1
install:
  - nuget restore DSharpPlus.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release /p:AllowUnsafeBlocks=true DSharpPlus.sln
#  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./MyPoject.Tests/bin/Release/MyProject.Tests.dll
  - dotnet restore DSharpPlus.Test/DSharpPlus.Test.sln
  - dotnet build DSharpPlus.Test/DSharpPlus.Test.sln -c Release
notifications:
  webhooks:
    urls:
      - secure: $webhook
    on_success: always
    on_failure: always
    on_start: change
