name: .NET Docs

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Install DocFX
      run: dotnet tool update -g docfx --prerelease

    - name: Build website for our documentation
      run: docfx build ./docs/docfx.json

    - name: Build API documentation
      run: docfx ./docs/docfx.json 

    - name: Allow pushing to external repos # https://stackoverflow.com/a/64271581/10942966
      run: git config --unset-all http.https://github.com/.extraheader

    - name: Push to docs repo
      uses: markjivko/push-to-github@0.0.4
      env:
        GITHUB_SSH_KEY: ${{ secrets.PRIVATE_SSH_KEY }}
      with:
        source-directory: ./docs/_site
        target-github-username: InFTord
        target-github-repository: dsharpplus.github.io
        target-github-branch: master
