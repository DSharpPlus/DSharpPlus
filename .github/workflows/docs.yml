# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install DocFX
      run: dotnet tool update -g docfx --prerelease
    - name: Build API docs
      run: docfx ./docs/docfx.json
    - name: Build website for docs
      run: docfx build ./docs/docfx.json 
    - name: Push to docs repo
      uses: markjivko/push-to-github@0.0.4
      env:
        GITHUB_SSH_KEY: ${{ secrets.PRIVATE_SSH_KEY }}
      with:
        source-directory: ./docs/_site
        target-github-username: InFTord
        target-github-repository: dsharpplus.github.io
        target-github-branch: master
      
